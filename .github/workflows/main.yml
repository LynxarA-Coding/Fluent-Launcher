name: Build and Test
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build Fluent Launcher
        working-directory: ./Fluent Launcher
        run: dotnet build --configuration Release

      - name: Build Fluent Launcher Tests
        working-directory: ./Fluent Launcher Tests
        run: dotnet build --configuration Release

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Run Fluent Launcher Tests
        working-directory: ./Fluent Launcher Tests
        run: dotnet test --configuration Release
