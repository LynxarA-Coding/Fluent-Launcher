name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.100-preview.3.21202.5
    - name: Build solution
      run: msbuild /p:Configuration=Release
    - name: Run tests
      run: dotnet test YourProjectName.Tests/YourProjectName.Tests.csproj --logger "trx;LogFileName=test_results.xml" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./YourProjectName.Tests/coverage.opencover.xml
