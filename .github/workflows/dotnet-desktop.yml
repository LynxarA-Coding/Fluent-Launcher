name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-preview.3.21202.5

    - name: Build solution
      run: |
        msbuild /p:Configuration=Release

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build WinForms application
      run: dotnet build path/to/solution/MyWinFormsApp.csproj --configuration Release

    - name: Run xUnit tests
      run: dotnet test path/to/solution/MyWinFormsApp.Tests.csproj --configuration Release

    - name: Upload code coverage
      uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./test/MyWinFormsApp.Tests/coverage.opencover.xml
        name: MyWinFormsApp.Tests
        flags: unittests
        fail_ci_if_error: true
